program: sweep/runner.py
method: bayes
metric:
  name: all/exact_accuracy
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-3
  weight_decay:
    values: [0.01, 0.05, 0.1]
  muon_lr:
    distribution: log_uniform_values
    min: 1e-3
    max: 1e-2
  muon_weight_decay:
    values: [0.0, 0.01, 0.1]
  puzzle_emb_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3
  puzzle_emb_weight_decay:
    values: [0.1, 1.0]
  arch:
    values: ["loop_transformer"]